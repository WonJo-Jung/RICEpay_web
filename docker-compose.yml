version: "3.9"
services:
  db:
    image: postgres:16
    container_name: ricepay-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: rice
      POSTGRES_PASSWORD: ricepw
      POSTGRES_DB: ricepay
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rice -d ricepay"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
